<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription Vodoun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulaire d'Inscription</h2>
    <form action="traitement.php" method="POST">
        <label for="nom">Nom et Prénom</label>
        <input type="text" id="nom" name="nom" required>

        <label for="age">Âge</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="ethnie">Ethnie</label>
        <input type="text" id="ethnie" name="ethnie" required>

        <label for="vodoun">Pratiquez-vous le culte vodoun ?</label>
        <select id="vodoun" name="vodoun" required>
            <option value="">-- Sélectionnez --</option>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
        </select>

        <label for="gmail">Adresse Gmail</label>
        <input type="email" id="gmail" name="gmail" pattern=".+@gmail\.com" required>

        <button type="submit" class="submit-btn">S'inscrire</button>
    </form>
</div>

</body>
</html>
