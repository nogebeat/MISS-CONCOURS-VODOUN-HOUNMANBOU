<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription Vodoun</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #e0eafc);
            margin: 0;
            padding: 30px;
        }
        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }
        .payment-info {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-amount {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            margin-top: 25px;
            padding: 15px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Formulaire d'Inscription au Vodoun</h2>
    
    <div class="payment-info">
        <div>üí≥ Frais d'inscription</div>
        <div class="payment-amount">1,000 FCFA</div>
        <div>Paiement s√©curis√© via FedaPay</div>
    </div>
    
    <form id="inscriptionForm">
        <label for="nom">Nom et Pr√©nom *</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="age">√Çge *</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="telephone">T√©l√©phone</label>
        <input type="number" id="telephone" name="telephone" required>
        
        <label for="ethnie">Ethnie *</label>
        <input type="text" id="ethnie" name="ethnie" required>
        
        <label for="vodoun">Divinit√© Vodoun associ√©e *</label>
        <select id="vodoun" name="vodoun" required onchange="handleVodounChange()">
            <option value="">-- S√©lectionnez --</option>
            <option value="Thron">1 - Thron</option>
            <option value="Dan">2 - Dan</option>
            <option value="Mami">3 - Mami</option>
            <option value="Lissa">4 - Lissa</option>
            <option value="Sakpata">5 - Sakpata</option>
            <option value="Autres">6 - Autres (Pr√©ciser)</option>
        </select>
        
        <div id="autres-container" class="hidden">
            <label for="vodoun_autres">Veuillez pr√©ciser la divinit√©</label>
            <input type="text" id="vodoun_autres" name="vodoun_autres">
        </div>
        
        <label for="gmail">Adresse Gmail *</label>
        <input type="email" id="gmail" name="gmail" pattern=".+@gmail\.com" required>
        
        <button type="submit" class="submit-btn" id="submitBtn">
            Proc√©der au Paiement - 1,000 FCFA
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirection vers le paiement...</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </form>
</div>

<script>
    function handleVodounChange() {
        const select = document.getElementById('vodoun');
        const autresContainer = document.getElementById('autres-container');
        const autresInput = document.getElementById('vodoun_autres');
        
        if (select.value === 'Autres') {
            autresContainer.classList.remove('hidden');
            autresInput.required = true;
        } else {
            autresContainer.classList.add('hidden');
            autresInput.required = false;
            autresInput.value = '';
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
    }

    function showLoading(show) {
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        if (show) {
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Traitement en cours...';
        } else {
            loading.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Proc√©der au Paiement - 1,000 FCFA';
        }
    }

    document.getElementById('inscriptionForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        showLoading(true);
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        if (data.vodoun === 'Autres' && !data.vodoun_autres) {
            showError('Veuillez pr√©ciser la divinit√© Vodoun');
            showLoading(false);
            return;
        }
        
        try {
            const response = await fetch('/inscription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (result.success && result.payment_url) {
                showSuccess('Redirection vers le paiement...');
                
                setTimeout(() => {
                    window.location.href = result.payment_url;
                }, 2000);
            } else {
                showError(result.message || 'Erreur lors du traitement de l\'inscription');
                showLoading(false);
            }
        } catch (error) {
            console.error('Erreur:', error);
            showError('Erreur de connexion. Veuillez r√©essayer.');
            showLoading(false);
        }
    });

    document.getElementById('gmail').addEventListener('input', function(e) {
        const email = e.target.value;
        if (email && !email.endsWith('@gmail.com')) {
            e.target.setCustomValidity('Veuillez utiliser une adresse Gmail (@gmail.com)');
        } else {
            e.target.setCustomValidity('');
        }
    });
</script>
</body>
</html>
